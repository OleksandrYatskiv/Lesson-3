<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Market</title>
</head>
<body>
    <h1>Authorization</h1>
    <form action="https://fom.in.ua/echo">
        <label for="Email">Email
            <input type="email" name="email" id="Email" placeholder="123@gmail.com" required>
        </label>
        <br>
        <label for="password">Password
            <input type="password" name="password" id="password" placeholder="************" required>
        </label>
        <br>
        <label for="Remember_password">Remember password
            <input type="checkbox" name="Remember password" id="Remember_password">
        </label>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
